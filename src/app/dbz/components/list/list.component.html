<h4>Listado</h4>
<ul class="list-group">
  <li *ngFor="
    let character of characterList;
     index as i;
     first as isFirst;
     let isLast = last;
     let isEven = even;
     let isOdd = odd;
    " class="list-group-item">
    <span class="text-primary">{{i + 1}}. </span>
    <span>{{character.name}}</span> - <strong>Power: </strong> <span>{{character.power}}</span>

    <span> Primero: {{isFirst}} </span>
    <span> Ultimo: {{isLast}} </span>
    <span> Par: {{isEven}} </span>
    <span> Impar: {{isOdd}} </span>
  </li>
</ul>
