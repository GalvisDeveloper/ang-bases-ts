<h4>Listado</h4>
<ul class="list-group">
  <li *ngFor="
    let character of characterList;
     index as i;
     first as isFirst;
     let isLast = last;
     let isEven = even;
     let isOdd = odd;
    " class="list-group-item d-flex justify-content-between align-items-center" [ngClass]="{'list-group-item-success': isFirst, 'list-group-item-primary': isOdd}">
    <span class="text-primary">{{i + 1}}. </span>


    <div>

      <span>{{character.name}}</span> - <strong>Power: </strong> <span>{{character.power}}</span>

      <span> Primero: {{isFirst}} </span>
      <span> Ultimo: {{isLast}} </span>
      <span> Par: {{isEven}} </span>
      <span> Impar: {{isOdd}} </span>

    </div>

    <button class="btn btn-danger" (click)="onDeleteCharacter(character)">x</button>
  </li>
</ul>
