<h4>Add Character</h4>
<form class="row" action="" (ngSubmit)="emitCharacter()">
  <input class="form-control mb-2" type="text" placeholder="Name" [(ngModel)]="character.name" name="name">
  <input class="form-control mb-2" type="number" placeholder="Power" [(ngModel)]="character.power" name="power">

  <button class="btn btn-primary" type="submit">Add</button>

  <pre>{{character | json}}</pre>
</form>
