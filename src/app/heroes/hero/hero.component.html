<h2>{{name}}</h2>

<dl>
  <td>Name:</td>
  <dd>{{name}}</dd>

  <td>Age:</td>
  <dd>{{age}}</dd>

  <td>Method:</td>
  <dd>{{getHeroDescription()}}</dd>

  <td>CamelCase:</td>
  <dd>{{capitalizeName}}</dd>
</dl>


<button class="btn btn-primary mx-2" (click)="changeHero('Deadpool')" *ngIf=" name === 'iron man'"> Change
  name </button>
<button class="btn btn-primary mx-2" (click)="changeAge(55)" *ngIf="age < 50"> Change age </button>

<button class="btn btn-primary" (click)="resetForm()"> Reset Form </button>
